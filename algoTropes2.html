		// console.log(fibsUpTo(4));

		var fibsUpTo = function (num){
			if(num ==== 1) {return [1,1];}
			var list = [1,1];
			var next = list[list.length - 1] + list[list.length - 2];
			while(next <= num) {
				list.push(next);
			}else {
				return list;
			}

		}
