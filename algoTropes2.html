<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second half of the intermediate algorithms</title>
</head>
<body>
	<script>
		
//unicode matching in order
		function fearNotLetter(str) {
			var i, j = 0, m = 122;
			if (str) {
				i = str.charCodeAt(0);
				while (i <= m && j < str.length) {
					if (String.fromCharCode(i) !== str.charAt(j)) {
						return String.fromCharCode(i);
					}
					i++; j++;
				}
			}
			return "undefined";
		}
		fearNotLetter("");
	</script>
</body>
</html>
