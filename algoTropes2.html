	<script>


		function convertHTML(str) {
  // &colon;&rpar;
  
  return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/:/g, '&colon;');

  
}

convertHTML("George & me");



</script>
