


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second half of the intermediate algorithms</title>
</head>
<body>
	<script>


		var fib_series = function (n) 
		{
			if (n===1) 
			{
				return [0, 1];
			} 
			else 
			{
				var s = fib_series(n - 1);
				s.push(s[s.length - 1] + s[s.length - 2]);
				
				return s;
				
			}
		};
		function oddFib(n) {

			var myArray = fib_series(n);
			return myArray.filter(function(myArray) { return (myArray & 1) === 1; });
			
		}
		
		function sumOddFib(n){

			var oddArr = oddFib(n);;
			return oddArr.reduce(function(a,b){return a + b;}, 0);
		}

		sumOddFib(8);
	</script>
</body>
</html>
