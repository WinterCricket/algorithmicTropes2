<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Second half of the intermediate algorithms</title>
</head>
<body>
	<script>
		
//unicode matching in order
function uniteUnique(arr, ...otherArrays) {
	var love = arr.concat(...otherArrays);
	let unique = [...new Set(love)]
	return unique
}
uniteUnique([1,3,4],[2,5], [3,6,[5]]);

</script>
</body>
