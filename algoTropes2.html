


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second half of the intermediate algorithms</title>
</head>
<body>
	<script>

		function sumFibs(num) {
			var priorNumber = 0;
			var currentNumber = 1;
			var output = 0;
			while (currentNumber <= num) {
				if (currentNumber % 2 !== 0) {
					output += currentNumber;
				}

				currentNumber += priorNumber;
				priorNumber = currentNumber - priorNumber;
			}

			return output;
		}
		sumFibs(8);
	</script>
</body>
</html>
